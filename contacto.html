<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café</title>
    <link rel="prefetch" href="nosotros.html" as="document">

    <!-- Preload (para lo que necesitemos inmediantamente según carga la página)-->

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" as="font"
        crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preload" href="img/blog1" as="image">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="top-bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin ta-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navbar">
                    <a href="nosotros.html" class="navbar__link ta-center">Nosotros</a>
                    <a href="cursos.html" class="navbar__link ta-center">Cursos</a>
                    <a href="contacto.html" class="navbar__link ta-center">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores ideas y consejos</p>
        </div>
    </header>

    <main class="container">
        <h3 class="ta-center">Contacto</h3>

        <div class="contact_bg"></div>
        <form class="form">
            <div class="field">
                <label class="field__name" for="name">Nombre</label>
                <input class="field__input" type="text" placeholder="Tu nombre" id="name">
            </div>
            <div class="field">
                <label class="field__name" for="mail">E-Mail</label>
                <input class="field__input" type="mail" placeholder="Tu email" id="mail">
            </div>
            <div class="field">
                <label class="field__name" for="message">Mensaje</label>
                <textarea class="field__input field__input--textarea" name="messgae" id="message"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="enviar" class="button button--primary">
            </div>
        </form>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="top-bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin ta-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navbar">
                    <a href="nosotros.html" class="navbar__link ta-center">Nosotros</a>
                    <a href="cursos.html" class="navbar__link ta-center">Cursos</a>
                    <a href="contacto.html" class="navbar__link ta-center">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizer.js"></script>
</body>

</html>
